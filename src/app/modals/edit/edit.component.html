<form #addForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <div class="select">
            <select [(ngModel)]="name" name="name" (change)="filterDataByName(name)" >
                <option *ngFor="let name of names" >
                    {{name}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="Latitude">Latitude</label>
        <input type="text" class="form-control" id="Latitude" [value]="lat" required [(ngModel)]="lat" name="lat" #latInput="ngModel" [pattern]="mustLatitude" >
        <div [hidden]="latInput.valid || latInput.pristine">
            <my-alert [info]=" 'Latitude is required.' "></my-alert>
        </div>
    </div>
    <div class="form-group">
        <label for="Longitude">Longitude</label>
        <input type="text" class="form-control" id="Longitude" [value]="lng" required [(ngModel)]="lng" name="lng" #lngInput="ngModel" [pattern]="mustLongitude" >
        <div [hidden]="lngInput.valid || lngInput.pristine">
            <my-alert [info]=" 'Longitude is required.' "></my-alert>
        </div>
    </div>
    <div class="form-group">
        <label for="City">City</label>
        <input type="text" class="form-control" id="City" [value]="city" [(ngModel)]="city" name="city">
    </div>
    <div class="form-group">
        <label for="Country">Country</label>
        <input type="text" class="form-control" id="Country" [(ngModel)]="country" name="country" >
    </div>
    <div class="form-group">
        <label for="Description">Description</label>
        <input type="text" class="form-control" style="min-width: 350px;" id="Description" required>
    </div>
    <div class="form-group" style="margin: 30px 0 0 120px;">
        <button class="btn btn-outline" (click)="shown(false)" >Cancel</button>
        <button class="btn btn-primary" type="submit" [disabled]="!addForm.form.valid" >Edit</button>
    </div>
</form>
