<form #addForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name" #nameInput="ngModel">
        <div [hidden]="nameInput.valid || nameInput.pristine">
            <my-alert [info]=" 'Name is required.' "></my-alert>
        </div>
    </div>
    <div class="form-group">
        <label for="Latitude">Latitude</label>
        <input type="text" class="form-control" id="Latitude" [value]="lat" required [(ngModel)]="lat" name="lat" #latInput="ngModel" [pattern]="mustNumber" >
        <div [hidden]="latInput.valid || latInput.pristine">
            <my-alert [info]=" 'Latitude is required.' "></my-alert>
        </div>
    </div>
    <div class="form-group">
        <label for="Longitude">Longitude</label>
        <input type="text" class="form-control" id="Longitude" [value]="lng" required [(ngModel)]="lng" name="lng" #lngInput="ngModel" [pattern]="mustNumber" >
        <div [hidden]="lngInput.valid || lngInput.pristine">
            <my-alert [info]=" 'Longitude is required.' "></my-alert>
        </div>
    </div>
    <div class="form-group">
        <label for="City">City</label>
        <input type="text" class="form-control" id="City" required>
    </div>
    <div class="form-group">
        <label for="Country">Country</label>
        <input type="text" class="form-control" id="Country" required>
    </div>
    <div class="form-group">
        <label for="Description">Description</label>
        <input type="text" class="form-control" style="min-width: 350px;" id="Description" required>
    </div>
    <div class="form-group" style="margin: 30px 0 0 120px;">
        <button class="btn btn-outline" (click)="shown(false)" >Cancel</button>
        <button class="btn btn-primary" type="submit" [disabled]="!addForm.form.valid" >Add</button>
    </div>
</form>
